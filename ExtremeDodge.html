<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Extreme Dodge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid rgba(135, 206, 235, 0.5);
            box-shadow: 0 0 30px rgba(135, 206, 235, 0.3);
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }

        .game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.8);
            z-index: 10;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(135, 206, 235, 0.5);
            z-index: 20;
        }

        .game-over h2 {
            color: #87CEEB;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .game-over p {
            margin: 8px 0;
            font-size: 16px;
        }

        .restart-btn {
            background: rgba(135, 206, 235, 0.7);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: rgba(135, 206, 235, 0.9);
            transform: scale(1.05);
        }

        .difficulty {
            margin-top: 5px;
            font-size: 14px;
            color: #87CEEB;
        }

        .touch-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(135, 206, 235, 0.6);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 5;
        }

        .touch-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(135, 206, 235, 0.8);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="difficulty">Difficulty: <span id="difficulty">1</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="touch-indicator" id="touchIndicator"></div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Survival Time: <span id="survivalTime">0</span> seconds</p>
        <p id="rank"></p>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const touchIndicator = document.getElementById('touchIndicator');

        // Set canvas size
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.8;
            const aspectRatio = 4 / 3;

            if (maxWidth / maxHeight > aspectRatio) {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            } else {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = true;
        let score = 0;
        let startTime = Date.now();
        let difficulty = 1;
        let enemySpawnTimer = 0;
        let enemySpawnInterval = 120;

        // Player (Kimi)
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: Math.min(canvas.width, canvas.height) * 0.05,
            speed: 5,
            color: 'rgba(135, 206, 235, 0.7)'
        };

        // Enemy array
        let enemies = [];

        // Particle effects
        let particles = [];

        // Touch/mouse position
        let targetX = canvas.width / 2;
        let targetY = canvas.height / 2;
        let isTouching = false;

        // Touch event handling
        function handleStart(e) {
            e.preventDefault();
            isTouching = true;
            touchIndicator.style.display = 'block';
            updateTargetPosition(e);
        }

        function handleMove(e) {
            e.preventDefault();
            if (isTouching) {
                updateTargetPosition(e);
            }
        }

        function handleEnd(e) {
            e.preventDefault();
            isTouching = false;
            touchIndicator.style.display = 'none';
        }

        function updateTargetPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            targetX = (clientX - rect.left) * (canvas.width / rect.width);
            targetY = (clientY - rect.top) * (canvas.height / rect.height);

            // Update touch indicator position
            if (isTouching) {
                touchIndicator.style.left = clientX - 30 + 'px';
                touchIndicator.style.top = clientY - 30 + 'px';
            }
        }

        // Add event listeners
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });

        // Mouse events (desktop)
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);

        // Enemy class
        class Enemy {
            constructor() {
                const side = Math.floor(Math.random() * 4);
                switch (side) {
                    case 0: // Top
                        this.x = Math.random() * canvas.width;
                        this.y = -20;
                        break;
                    case 1: // Right
                        this.x = canvas.width + 20;
                        this.y = Math.random() * canvas.height;
                        break;
                    case 2: // Bottom
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + 20;
                        break;
                    case 3: // Left
                        this.x = -20;
                        this.y = Math.random() * canvas.height;
                        break;
                }

                this.radius = 15 + Math.random() * 20;
                this.speed = 1 + Math.random() * 2 + difficulty * 0.3;

                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;

                this.color = `hsl(${Math.random() * 60}, 100%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Track player
                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Draw player
        function drawPlayer() {
            // Main body
            ctx.save();
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 30;
            ctx.shadowColor = 'rgba(135, 206, 235, 0.8)';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Highlight effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(player.x - player.radius * 0.3, player.y - player.radius * 0.3, player.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';

            const eyeWidth = 3;
            const eyeHeight = player.radius * 0.6;
            const eyeY = player.y - eyeHeight / 2;

            // Left eye
            ctx.fillRect(player.x - player.radius * 0.5, eyeY, eyeWidth, eyeHeight);
            // Right eye
            ctx.fillRect(player.x + player.radius * 0.3, eyeY, eyeWidth, eyeHeight);

            ctx.restore();
        }

        // Collision detection
        function checkCollision(circle1, circle2) {
            if (circle1 === void 0 || circle2 === void 0) return false;
            const dx = circle1.x - circle2.x;
            const dy = circle1.y - circle2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < circle1.radius + circle2.radius;
        }

        // Create explosion effect
        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Update player position
            const dx = targetX - player.x;
            const dy = targetY - player.y;
            player.x += dx * 0.1;
            player.y += dy * 0.1;

            // Limit player to canvas
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

            // Spawn enemies
            enemySpawnTimer++;
            if (enemySpawnTimer >= enemySpawnInterval) {
                enemies.push(new Enemy());
                enemySpawnTimer = 0;
                // Spawn interval decreases with difficulty
                enemySpawnInterval = Math.max(30, 120 - difficulty * 10);
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();

                // Check collision
                if (checkCollision(player, enemies[i])) {
                    gameRunning = false;
                    showGameOver();
                    createExplosion(player.x, player.y, 'rgba(135, 206, 235, 0.8)');
                }

                // Remove enemies that go off screen
                if (enemies[i].x < -50 || enemies[i].x > canvas.width + 50 ||
                    enemies[i].y < -50 || enemies[i].y > canvas.height + 50) {
                    enemies.splice(i, 1);
                    score += 10;
                }
            }

            // Check enemy collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = i - 1; j >= 0; j--) {
                    if (checkCollision(enemies[i], enemies[j])) {
                        // Create explosion effect
                        createExplosion(enemies[i].x, enemies[i].y, enemies[i].color);
                        createExplosion(enemies[j].x, enemies[j].y, enemies[j].color);

                        // Remove both enemies
                        enemies.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 20;
                        break;
                    }
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Update score and difficulty
            score++;
            difficulty = Math.floor(score / 500) + 1;

            document.getElementById('score').textContent = score;
            document.getElementById('difficulty').textContent = difficulty;
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw particles
            particles.forEach(particle => particle.draw());

            // Draw enemies
            enemies.forEach(enemy => enemy.draw());

            // Draw player
            drawPlayer();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Show game over
        function showGameOver() {
            const survivalTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('survivalTime').textContent = survivalTime;

            // Determine rank based on score
            let rank = '';
            if (score < 500) {
                rank = 'Rank: Newbie Warrior ðŸ˜Š';
            } else if (score < 1000) {
                rank = 'Rank: Dodge Apprentice ðŸ’ª';
            } else if (score < 2000) {
                rank = 'Rank: Movement Master ðŸ˜Ž';
            } else if (score < 5000) {
                rank = 'Rank: Extreme Survivor ðŸ”¥';
            } else {
                rank = 'Rank: Legendary Dodger ðŸ‘‘';
            }
            document.getElementById('rank').textContent = rank;

            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            difficulty = 1;
            enemies = [];
            particles = [];
            enemySpawnTimer = 0;
            enemySpawnInterval = 120;
            startTime = Date.now();

            // Reset player position
            player.radius = Math.min(canvas.width, canvas.height) * 0.05;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            targetX = player.x;
            targetY = player.y;

            document.getElementById('gameOver').style.display = 'none';
        }

        // Start game
        gameLoop();

        // Prevent page scrolling
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent double tap zoom
        document.addEventListener('touchend', function (e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        let lastTouchEnd = 0;
    </script>
</body>

</html>
